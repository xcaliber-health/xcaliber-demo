openapi: 3.0.3
info:
  title: Elation Medication Request API
  version: 1.0.0
  description: 'Source Ids:

    - Athena: 083fe714-e36e-4851-b2e7-a7166b439f67

    - Elation: 2341a165-3168-4961-9e99-be1aa6c29b9f


    Medication Request Endpoints


    "MedicationRequest" resource is used to represent a request or order for a medication, along with instructions for its administration to a patient. It covers a wide range of scenarios, including prescriptions for outpatient use, medication orders for inpatient settings, and even requests for over-the-counter medications or supplements.


    Example: Patient with bacterial infection was prescribed amoxicillin 500mg capsules, with the instruction to take 1 capsule by mouth per day for 7 days.


    Dependent Sources:

    Patient

    Encounter

    '
