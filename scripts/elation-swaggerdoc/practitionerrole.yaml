info:
  title: Elation PractitionerRole API
  version: 1.0.0
  description: 'Source Ids:

    - Athena: 083fe714-e36e-4851-b2e7-a7166b439f67

    - Elation: 2341a165-3168-4961-9e99-be1aa6c29b9f


    Practitioner Role Endpoints


    "PractitionerRole" resource is used to describe the specific roles and functions that a healthcare practitioner fulfills within an organization or context. It provides details about the practitioner''s responsibilities, the types of services they provide, the locations where they work, and the time period during which they hold this role.


    Example: Dr. Emily Davis, a registered nurse specializing in pediatrics, works at the Community Health Clinic. The "PractitionerRole" resource links to her "Practitioner" resource, and specifies her role as a "pediatric nurse." It also lists her work location as the Community Health Clinic, and specifies her working hours, and contact information.


    Dependent Sources:


    - Practitioner

    '
