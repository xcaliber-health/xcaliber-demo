info:
  title: Elation MedicationStatement API
  version: 1.0.0
  description: "Source Ids:\n- Athena: 083fe714-e36e-4851-b2e7-a7166b439f67\n- Elation: 2341a165-3168-4961-9e99-be1aa6c29b9f\n\nMedication Statement Endpoints\n\"MedicationStatement\" resource is used to record and share information about a patient's medication usage. It captures details about what medications the patient is currently taking, has taken in the past, or plans to take in the future.\n\nExample: A patient reports to their doctor that they are taking lisinopril 10mg once daily for high blood pressure. This information is recorded as a MedicationStatement resource in the patient's EHR, indicating the medication, dosage, frequency, and reason for use. This information can then be used by other healthcare providers to ensure continuity of care, avoid medication errors, and monitor the patient's response to treatment.\n \nDependent Sources:\n\nPatient.\n"
