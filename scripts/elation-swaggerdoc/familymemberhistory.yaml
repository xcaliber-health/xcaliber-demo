  version: 1.0.0
  description: "Source Ids:\n- Athena: 083fe714-e36e-4851-b2e7-a7166b439f67\n- Elation: 2341a165-3168-4961-9e99-be1aa6c29b9f\n\n\"FamilyMemberHistory\" resource is used to record and share information about the health history of a patient's family members. This information is essential for assessing a patient's risk for certain diseases, guiding preventive care, and informing personalized treatment plans.\n \nExample: The patient's mother, Mary Smith, was diagnosed with breast cancer at the age of 45. The \"FamilyMemberHistory\" resource would specify the relationship (\"mother\"), date of the diagnosis, condition codes (e.g. SNOMED), birthdate, and other relevant attributes about the mother.\n\nDependent Sources:\n\n- Patient\n"
