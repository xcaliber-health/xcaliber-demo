  title: Elation Patients API
  version: 1.0.0
  description: 'Source Ids:

    - Athena: 083fe714-e36e-4851-b2e7-a7166b439f67

    - Elation: 2341a165-3168-4961-9e99-be1aa6c29b9f


    Patient Endpoints

    "Patient" resource represents an individual who is receiving or has received healthcare services. It serves as a central repository for storing demographic information, contact details, and links to other relevant healthcare data.


    Example: Elend Venture, a 35-year-old male born on March 15, 1989, is represented in a FHIR system as a "Patient" resource. This resource includes his contact information (phone number and email), address, emergency contact details, preferred language (English), and a reference to his primary care physician, Dr. Tindwyl. It also links to other resources in his medical record, such as past encounters, diagnoses, medications, and allergies, creating a comprehensive digital representation of his health information.

    '
