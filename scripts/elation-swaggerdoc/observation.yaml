openapi: 3.0.3
info:
  title: Elation Observation API
  version: 1.0.0
  description: "Source Ids:\n- Athena: 083fe714-e36e-4851-b2e7-a7166b439f67\n- Elation: 2341a165-3168-4961-9e99-be1aa6c29b9f\n\nObservation Endpoints\n\n\"Observation\" resource is a fundamental building block for representing measurements\nand assessments made about a patient (e.g. vitals), device, or other subject.\n\n Example: A nurse measures a patient's blood pressure and records the result as\n 120/80 mmHg. This measurement is stored as an Observation resource in the patient's\n EHR. The Observation resource includes the LOINC code for blood pressure, the\n date and time of the measurement, and the nurse who performed it. This information\n can then be used by other healthcare providers to monitor the patient's blood\n pressure over time, assess their cardiovascular risk, and make informed treatment\n decisions.\n\nDependent Sources:\n\nPatient\n\nEncounter\n"
