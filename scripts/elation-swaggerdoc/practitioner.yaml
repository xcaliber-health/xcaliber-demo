  description: 'Source Ids:

    - Athena: 083fe714-e36e-4851-b2e7-a7166b439f67

    - Elation: 2341a165-3168-4961-9e99-be1aa6c29b9f


    Practitioner Endpoints


    "Practitioner" resource represents a person who is directly or indirectly involved in the provision of healthcare or related services. Doctors (Physicians), Nurses, Physician Assistants, Pharmacists, Therapists, Dentists, and other healthcare professionals are example practitioners.


    Example: Dr. Kaladin Stormblessed is a cardiologist. A "Practitioner" resource would store his basic information like name, contact details, NPI, and qualifications. Separate "PractitionerRole" resources would then detail his specific roles at different organizations (e.g., cardiologist at City Hospital, cardiologist at Urithiru).

    '
