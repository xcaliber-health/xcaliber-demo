    AllergyIntolerance Endpoints


    "AllergyIntolerance" resource is used to record and communicate information about

    a patient''s allergies, intolerances, or adverse reactions to substances such

    as medications, food, environmental factors, or other agents. It provides a structured

    format for documenting details about the specific substance, the type of reaction,

    its severity, and any relevant clinical information.


    Example: Jane Doe''s medical record contains an "AllergyIntolerance" resource

    indicating a confirmed, active, and severe allergy to penicillin, categorized

    as a medication allergy.


    Dependent Sources:


    Patient

    '
