openapi: 3.0.3
info:
  title: Elation Locations API
  version: 1.0.0
  description: 'Source Ids:

    - Athena: 083fe714-e36e-4851-b2e7-a7166b439f67

    - Elation: 2341a165-3168-4961-9e99-be1aa6c29b9f


    Location Endpoints


    "Location" resource is used to represent a physical place where healthcare services

    are provided, and where resources (like medical equipment) and participants (like

    patients and staff) can be found or accommodated.


    Example: A hospital might use Location resources to represent each of its wards,

    rooms, and beds. When a patient is admitted, the EHR would record the specific

    location where the patient is staying. This information can then be used to coordinate

    care, track the availability of beds, and even provide directions to the patient''s

    room for visitors or staff.

    '
