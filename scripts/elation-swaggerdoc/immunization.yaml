  title: Elation Immunization API
  version: 1.0.0
  description: 'Source Ids:

    - Athena: 083fe714-e36e-4851-b2e7-a7166b439f67

    - Elation: 2341a165-3168-4961-9e99-be1aa6c29b9f


    Immunization Endpoints


    "Immunization" resource is used to record and share information about vaccinations or immunizations administered to patients. It captures details about the specific vaccine given, the date and time of administration, the healthcare provider who administered it, and any reactions or side effects experienced by the patient.


    Example: On February 15, 2024, a patient received a flu vaccine at Albertson''s in Durango. The "Immunization" resource contains the vaccine code, lot number, expiration date, and person who administered.


    Dependent Sources:


    Patient

    '
