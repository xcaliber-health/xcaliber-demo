openapi: 3.0.3
info:
  title: Encounter Endpoints
  version: 1.0.0
  description: 'Source Ids:

    - Athena: 083fe714-e36e-4851-b2e7-a7166b439f67

    - Elation: 2341a165-3168-4961-9e99-be1aa6c29b9f


    "Encounter" resource is used to represent an interaction between a patient and healthcare provider(s) for the purpose of providing healthcare service(s) or assessing the health status of a patient. It captures the details of healthcare interactions like visits, admissions, or telemedicine consultations.


    Example: Imagine a patient named John Doe visited his primary care physician, Dr. Smith, on September 10th, 2024 for a routine check-up. This visit would be represented in FHIR as an "Encounter" resource. This resource would include details such as:

    - The patient''s information (reference to John Doe''s Patient resource)

    - The type of encounter ("ambulatory" or "outpatient")

    - The reason for the encounter ("routine check-up")

    - The date and time of the encounter (September 10th, 2024, 11:04am ET)

    - The location of the encounter (Mayo Clinic Health System - Austin 1000 First Drive NW, Austin, MN 55912)

    - The participating practitioner (Dr. Smith)

    - Any relevant observations or procedures performed during the encounter.


    This "Encounter" resource serves as a comprehensive record of this specific healthcare interaction, facilitating communication among healthcare providers, enabling accurate billing, and contributing to a holistic understanding of the patient''s health journey.


    Dependent Sources:

    - Patient

    '
