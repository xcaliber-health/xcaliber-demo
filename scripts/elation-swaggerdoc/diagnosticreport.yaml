  title: Elation Diagnostic Report API
  version: 1.0.0
  description: "Source Ids:\n- Athena: 083fe714-e36e-4851-b2e7-a7166b439f67\n- Elation: 2341a165-3168-4961-9e99-be1aa6c29b9f\n\nDiagnostic Report Endpoints\n\n\"DiagnosticReport\" resource is used to represent the findings and interpretations\nof diagnostic tests performed on patients, groups of patients, or specimens. Laboratory\ntests, imaging studies, pathology reports, and product quality tests (such as\npH, Assay) are common diagnostic procedures.\n\nExample: After undergoing a blood test to assess their cholesterol levels, a patient's\nresults are documented in a \"DiagnosticReport\" resource. This report, marked as\n'final' and categorized as 'laboratory', includes the specific LOINC code for\nthe cholesterol test, the date and time of the blood draw, and references to the\n\"Observation\" resources containing the actual cholesterol values (e.g., LDL, HDL,\ntriglycerides). Additionally, the report may contain interpretations by the pathologist\nand any relevant clinical conclusions.\n\n Dependent Sources:\nPatient\n"
