components:
  schemas:
    ExtractedSchema1085:
      type: object
      required:
        - context
        - data
      properties:
        context:
          type: object
          required:
            - requestId
            - source
            - quorum
            - notify
          properties:
            requestId:
              type: string
              example: abc123
              description: Unique request ID for traceability and audit.
            source:
              type: string
              example: ATHENA
              description: Source system of the request (e.g., 'ATHENA').
            quorum:
              type: boolean
              example: true
              description: Indicates quorum for processing.
            notify:
              type: boolean
              example: true
              description: If true, downstream systems should be notified.
          description: '"Additional context for the observation, such as location
            or environment details. See schema for supported properties."'
        data:
          type: object
          required:
            - resourceType
            - meta
            - id
            - status
            - subject
            - effectiveDateTime
            - issued
            - performer
            - category
            - code
            - extension
          properties:
            resourceType:
              type: string
              example: Observation
              description: FHIR resource type, always 'Observation'.
            meta:
              type: object
              required:
                - versionId
              properties:
                versionId:
                  type: string
                  example: 4.0.1
                  description: Version identifier for the resource.
            id:
              type: string
              example: exampleObservation
              description: Unique resource identifier for the observation.
            status:
              type: string
              example: final
              description: Status of the observation.
            subject:
              type: object
              required:
                - reference
              properties:
                reference:
                  type: string
                  example: Patient/example
                  description: Reference to the patient resource.
            effectiveDateTime:
              type: string
              example: '2022-03-01T12:00:00Z'
              description: Date and time the observation was effective.
            issued:
              type: string
              example: '2022-03-01T12:00:00Z'
              description: Date and time the observation was issued.
            performer:
              type: array
              items:
                type: object
                required:
                  - reference
                properties:
                  reference:
                    type: string
                    example: Practitioner/example
                    description: Reference to the performer of the observation.
            category:
              type: array
              items:
                type: object
                required:
                  - coding
                properties:
                  coding:
                    type: array
                    items:
                      type: object
                      required:
                        - system
                        - code
                        - display
                      properties:
                        system:
                          type: string
                          example: 
                            http://terminology.hl7.org/CodeSystem/observation-category
                        code:
                          type: string
                          example: OBS
                        display:
                          type: string
                          example: Observation
            code:
              type: object
              required:
                - coding
              properties:
                coding:
                  type: array
                  items:
                    type: object
                    required:
                      - system
                      - code
                      - display
                    properties:
                      system:
                        type: string
                        example: http://loinc.org
                      code:
                        type: string
                        example: 718-7
                      display:
                        type: string
                        example: Hemoglobin
            valueCodeableConcept:
              type: object
              properties:
                text:
                  type: string
                  example: Hemoglobin A1c
            valueQuantity:
              type: object
              properties:
                value:
                  type: number
                  example: 13.5
                unit:
                  type: string
                  example: g/dL
            interpretation:
              type: object
              properties:
                coding:
                  type: array
                  items:
                    type: object
                    properties:
                      system:
                        type: string
                        example: 
                          http://terminology.hl7.org/CodeSystem/observation-interpretation
                      code:
                        type: string
                        example: N
                      display:
                        type: string
                        example: Normal
            effectiveTime:
              type: object
              properties:
                period:
                  type: object
                  properties:
                    start:
                      type: string
                      example: '2022-03-01T12:00:00Z'
                    end:
                      type: string
                      example: '2022-03-01T12:00:00Z'
            extension:
              type: array
              items:
                type: object
                properties:
                  url:
                    type: string
                    example: 
                      http://xcaliber-fhir/structureDefinition/clinical-element-id
                  valueString:
                    type: string
                    example: BP_SYS
                  valueBoolean:
                    type: boolean
                    example: true
                  valueInteger:
                    type: integer
                    example: 10045
                  valueDateTime:
                    type: string
                    example: '2024-06-01T10:00:00Z'
          description: '**data**: The observation data to be created, containing key-value
            pairs of observation attributes. See schema for required and optional
            fields.'
      example:
        context:
          requestId: abc123
          source: ATHENA
          quorum: true
          notify: true
        data:
          resourceType: Observation
          meta:
            versionId: 4.0.1
          id: exampleObservation
