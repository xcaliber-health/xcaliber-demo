                                          http://terminology.hl7.org/CodeSystem/questionnaire-item-type
                                        code: single-selection
                                  valueCodeableConcept:
                                    coding:
                                      - system: 
                                          http://terminology.hl7.org/CodeSystem/administrative-gender
                                        code: M
                                      - system: 
                                          http://terminology.hl7.org/CodeSystem/administrative-gender
                                        code: F
                                  extension:
                                    - url: 
                                        http://xcaliber-fhir/structureDefinition/questionnaire-response-other-gender
                                      valueCodeableConcept:
                                        text: Other
                                    - url: 
                                        http://xcaliber-fhir/structureDefinition/diagnosis
                                      valueCodeableConcept:
                                        coding:
                                          - system: 
                                              http://example.org/system/icd
                                            code: Z99.1
                                            display: Female-to-male transgender 
                                              status
                                    - url: 
                                        http://xcaliber-fhir/structureDefinition/answer-last-modified-by
                                      valueString: admin.user
                                    - url: 
                                        http://xcaliber-fhir/structureDefinition/answer-last-modified-datetime
                                      valueString: '2022-01-01T10:00:00Z'
