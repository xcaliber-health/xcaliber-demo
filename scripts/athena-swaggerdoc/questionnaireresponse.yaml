                                        http://xcaliber-fhir/structureDefinition/last-updated-by
                                      valueString: dr.jones
                                    - url: 
                                        http://xcaliber-fhir/structureDefinition/deprecated
                                      valueString: 'false'
                                    - url: 
                                        http://xcaliber-fhir/structureDefinition/note
                                      valueString: Age estimated by patient
                                    - url: 
                                        http://xcaliber-fhir/structureDefinition/note-last-updated-by
                                      valueString: nurse.smith
                                    - url: 
                                        http://xcaliber-fhir/structureDefinition/note-last-updated-date
                                      valueString: '2021-12-31'
                                    - url: 
                                        http://xcaliber-fhir/structureDefinition/ordering
                                      valueInteger: 1
                              - sequence: 2
