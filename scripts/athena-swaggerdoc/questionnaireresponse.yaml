                              reference: Questionnaire/ABC
                            extension:
                              - url: 
                                  http://xcaliber-fhir/structureDefinition/category
                                valueString: general
                              - url: 
                                  http://xcaliber-fhir/structureDefinition/section-note
                                valueString: Patient notes go here.
                              - url: 
                                  http://xcaliber-fhir/structureDefinition/third-party-username
                                valueString: external-user
                              - url: 
                                  http://xcaliber-fhir/structureDefinition/patient-facing-call
                                valueBoolean: true
                            item:
                              - sequence: 1
                                linkId: Q1
                                question:
                                  reference: Question/Q1
                                text: What is your age?
                                item:
                                  type:
                                    coding:
                                      - system: 
                                          http://terminology.hl7.org/CodeSystem/questionnaire-item-type
                                        code: open
                                  valueQuantity:
                                    value: 30
                                    unitCode: Y
                                  extension:
