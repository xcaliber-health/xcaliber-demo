version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            # Run postinstall script to build icons
            - cd apps/demo-app && pnpm run build:icons && cd ../../
        build:
          commands:
            - echo "NEXT_PUBLIC_APP_URL=$NEXT_PUBLIC_APP_URL" >> apps/demo-app/.env.production
            - echo "BASEPATH=" >> apps/demo-app/.env.production
            - pnpm build --filter=@xcaliber/demo-app
            # Debug the build output structure
            - ls -la apps/demo-app/.next/
      artifacts:
        baseDirectory: apps/demo-app/.next/standalone
        files:
          - '**/*'
          - ../static/**/*
          - ../../public/**/*
      cache:
        paths:
          - node_modules/**/*
          - apps/demo-app/node_modules/**/*
          - apps/demo-app/.next/cache/**/*
          - packages/*/node_modules/**/*
