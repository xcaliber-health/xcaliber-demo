version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            # Run postinstall script to build icons
            - cd apps/demo-app && pnpm run build:icons && cd ..
        build:
          commands:
            - cd apps/demo-app
            - echo "NEXT_PUBLIC_APP_URL=$NEXT_PUBLIC_APP_URL" >> .env.production
            - echo "BASEPATH=" >> .env.production
            - cd ../..
            - pnpm build --filter=@xcaliber/demo-app
      artifacts:
        baseDirectory: apps/demo-app/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/demo-app/node_modules/**/*
          - apps/demo-app/.next/cache/**/*
          - packages/*/node_modules/**/*
