version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            # Run postinstall script to build icons
            - pnpm run build:icons
        build:
          commands:
            - pnpm build && ls -la
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/demo-app/node_modules/**/*
          - apps/demo-app/.next/cache/**/*
          - packages/*/node_modules/**/*
    appRoot: apps/demo-app
