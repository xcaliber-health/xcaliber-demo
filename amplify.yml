version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm build --filter=@xcaliber/demo-app
      artifacts:
        baseDirectory: apps/demo-app/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/demo-app/node_modules/**/*
          - apps/demo-app/.turbo/**/*
          - apps/demo-app/.next/cache/**/*
          - packages/*/node_modules/**/*
          - packages/*/.turbo/**/*
          - .turbo/**/*