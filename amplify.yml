version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            # Build all workspace packages first
            - pnpm run --filter "./packages/**" build
            # Run postinstall script to build icons
            - pnpm run build:icons
        build:
          commands:
            - pnpm run --filter "demo-app" build
      artifacts:
        baseDirectory: apps/demo-app/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/demo-app/node_modules/**/*
          - apps/demo-app/.next/cache/**/*
          - packages/*/node_modules/**/*
          - packages/*/.turbo/**/*
          - .turbo/**/*
    appRoot: apps/demo-app
