version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            # Run postinstall script to build icons
            - cd apps/demo-app && pnpm run build:icons && cd ..
        build:
          commands:
            - pnpm build --filter=@xcaliber/demo-app
      artifacts:
        baseDirectory: apps/demo-app
        files:
          - .next/**/*
          - public/**/*
          - package.json
          - next.config.js
      cache:
        paths:
          - node_modules/**/*
          - apps/demo-app/node_modules/**/*
          - apps/demo-app/.next/cache/**/*
          - packages/*/node_modules/**/*
