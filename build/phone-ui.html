
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Phone</title>
  <style>
    body { margin:0; font-family: sans-serif; background:#f0f0f0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .phone { width:360px; height:720px; background:white; border-radius:36px; border:4px solid black; display:flex; flex-direction:column; overflow:hidden; }
    .status { background:black; color:white; text-align:center; padding:4px; font-size:12px; }
    .messages { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; }
    .message { max-width:80%; margin:5px 0; padding:8px 12px; border-radius:16px; font-size:14px; }
    .clinic { background:#4f46e5; color:white; align-self:flex-end; }
    .patient { background:#e0e0e0; align-self:flex-start; }
  </style>
</head>
<body>
  <div class="phone">
    <div class="status">ðŸ“± Virtual Phone</div>
    <div class="messages" id="messages"></div>
  </div>

  <script>
    const messages = document.getElementById("messages");

    function appendMessage(text, sender="patient") {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // Listen for messages from React
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data.type === "newAppointment" && data.message) {
        appendMessage(data.message, "clinic");
      }
    });
  </script>
</body>
</html>
